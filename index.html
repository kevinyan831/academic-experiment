<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Participant Information Form -->
        <div id="participant-form" class="section">
            <h1>Academic Experiment</h1>
            <form id="info-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="0">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">Experiment Instructions:</label>
                    <div class="instructions-text">
                        Please read the following instructions carefully before proceeding with the experiment.
                        [Your experiment instructions will be displayed here]
                    </div>
                </div>
                <button type="submit" class="btn">Continue to Tasks</button>
            </form>
        </div>

        <!-- Task Selection Interface (initially hidden) -->
        <div id="task-selection" class="section hidden">
            <h2>Select Task</h2>
            <div class="task-buttons">
                <button class="task-btn" onclick="selectTask(1)">Task 1</button>
                <button class="task-btn" onclick="selectTask(2)">Task 2</button>
                <button class="task-btn" onclick="selectTask(3)">Task 3</button>
                <button class="task-btn" onclick="selectTask(4)">Task 4</button>
                <button class="task-btn" onclick="selectTask(5)">Task 5</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
function handleFormSubmit(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;

    // Store participant information in localStorage
    localStorage.setItem('participant_name', name);
    localStorage.setItem('participant_age', age);
    localStorage.setItem('participant_gender', gender);

    // Hide participant form and show task selection
    document.getElementById('participant-form').classList.add('hidden');
    document.getElementById('task-selection').classList.remove('hidden');
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form'); // Adjust the selector to target your form
    if (form) {
        form.addEventListener('submit', handleFormSubmit);
    }
});
</script>
</body>
</html>
