<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Participant Information Form -->
        <div id="participant-form" class="section">
            <h1>Academic Experiment</h1>
            <form id="info-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="0">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">Experiment Instructions:</label>
                    <div class="instructions-text">
                        Please read the following instructions carefully before proceeding with the experiment.
                        [Your experiment instructions will be displayed here]
                    </div>
                </div>
                <button type="submit" class="btn">Continue to Tasks</button>
            </form>
        </div>

        <!-- Task Selection Interface (initially hidden) -->
        <div id="task-selection" class="section hidden">
            <h2>Select Task</h2>
            <div class="task-buttons">
                <button class="task-btn" onclick="selectTask(1)">Task 1</button>
                <button class="task-btn" onclick="selectTask(2)">Task 2</button>
                <button class="task-btn" onclick="selectTask(3)">Task 3</button>
                <button class="task-btn" onclick="selectTask(4)">Task 4</button>
                <button class="task-btn" onclick="selectTask(5)">Task 5</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
function downloadCSV(data) {
    console.log('Downloading CSV with data:', data); // Log the data being downloaded
    const csvContent = 'data:text/csv;charset=utf-8,' + data.map(e => e.join(',')).join('\n');
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'responses.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the default form submission
    const formData = new FormData(event.target);
    const data = [];
    formData.forEach((value, key) => {
        data.push([key, value]); // Push each response as an array
    });
    console.log('Form submitted with data:', data); // Log the form data
    downloadCSV(data);
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form'); // Adjust the selector to target your form
    if (form) {
        form.addEventListener('submit', handleFormSubmit);
    }
});
</script>
</body>
</html>
